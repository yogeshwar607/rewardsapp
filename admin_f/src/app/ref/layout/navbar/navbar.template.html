<div class="row" style="padding: 20px 10px;">
    <div class="col-lg-2" style="    display: flex;
    align-items: center;
    justify-content: center;">
        <h2 [routerLink]=" ['/app/home'] ">tryy</h2>
    </div>
    <div class="col-lg-6" style="    display: flex;
    align-items: center;
    justify-content: center;">
        <input type="text" class="form-control " placeholder="Search">

    </div>
    <div class="col-lg-1" style="    display: flex;
    align-items: center;
    justify-content: center;">
        <button [routerLink]=" ['/app/cart-page'] " class="btn btn-primary" type="button">
              Cart &nbsp;&nbsp; <span class="badge badge-pill badge-white text-primary">0</span>
            </button>
    </div>
    <div class="col-lg-1" style="    display: flex;
    align-items: center;
    justify-content: center;">
        <button [routerLink]=" ['/app/account-page'] " class="btn btn-primary" type="button">
              Account &nbsp;&nbsp; 
            </button>
    </div>
    <div class="col-lg-2" style="    display: flex;
    align-items: center;
    justify-content: center;">
        <button (click)="showDialog = !showDialog" class="btn btn-primary" type="button">
              Login/SignUp 
            </button>
    </div>
</div>
<app-dialog [(visible)]="showDialog">
    <!--<h1>Hello World</h1>
    <button (click)="showDialog = !showDialog" class="btn">Close</button>-->
    <div class="mb-sm">
        <div class="btn-group">
            <label class="btn btn-gray" btnRadio="login" name='login' [(ngModel)]="radioModel">
             Login
            </label>

            <label class="btn btn-gray" btnRadio="otp" name='otp' [(ngModel)]="radioModel">
             Login With OTP
            </label>
        </div>
    </div>

    <div class="row" style="display: flex;
    align-items: center;
    justify-content: center;">
        <section class="widget widget-login animated fadeInUp">

            <div class="widget-body" *ngIf="radioModel == 'login' ">
                <form class="login-form mt-lg">

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email/Mobile No.">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="pswd" type="text" placeholder="Password">
                    </div>
                    <div style="    text-align: center;">
                        <button class="btn btn-primary" type="button">
              Login 
            </button>
                    </div>

                </form>
            </div>
            <div class="widget-body" *ngIf="radioModel == 'otp' ">
                <form class="login-form mt-lg">

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile No.">
                    </div>

                    <div style="    text-align: center;">
                        <button class="btn btn-primary" type="button">
              Get OTP 
            </button>
                    </div>

                </form>
            </div>
        </section>
    </div>
</app-dialog>
