<div class="row">
    <h1 class="page-title col-lg-6">Interests/Category <small><small></small></small>
    </h1>
    <p class="col-lg-6"> <button (click)="showInterst()" class="btn btn-inverse  mb-xs float-r" style="    float: right;" role="button">
            Add Interest
          </button>
        <button (click)="showCategory()" class="btn btn-inverse mb-xs float-r" style="    float: right;     margin-right: 10px;
" role="button">
            Add Category
          </button>
    </p>
</div>

<app-dialog [(visible)]="showDialog">
    <div class="row" *ngIf="interestShow == true">
        <div class="col-lg-12">
            <section class="widget" widget>

                <div class="widget-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right">Interest Name</label>
                                <div class="col-md-7 ">
                                    <input type="text" [(ngModel)]="interestName" name="interestName" class="form-control" placeholder="Interest Name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right">Category</label>
                                <div class="col-md-6" style="    max-height: 200px;
    overflow-y: scroll;
    width: 100%;">
                                    <button (click)="activate(i,$event)" *ngFor="let i of categoryList" class="btn btn-default mb-xs" role="button">{{i.name}}</button>

                                </div>
                            </div>

                            <!--<div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right"></label>

                                <ul class="col-md-8">
                                    <li *ngFor="let i of categoryList">{{i}}</li>


                                </ul>

                            </div>-->



                        </fieldset>

                    </form>
                </div>

                <div style="    text-align: center;">
                    <button class="btn btn-primary" type="button" (click)="addInterest()">
              Submit
            </button>
                </div>
            </section>
        </div>

    </div>
    <div class="row" *ngIf="categoryShow == true">
        <div class="col-lg-12">
            <section class="widget" widget>

                <div class="widget-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right">Category</label>
                                <div class="col-md-7 ">
                                    <input type="text" [(ngModel)]="categoryName" name="categoryName" class="form-control" placeholder="Category Name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right">Sub Category</label>
                                <div class="col-md-6" style="display: flex;">
                                    <input type="text" [(ngModel)]="subCategory" name="subCategory" class="form-control" placeholder="Sub Category Name">

                                    <button (click)="addSubCategory()" class="btn btn-default mb-xs" role="button">Add</button>

                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="normal-field" class="col-md-4  col-form-label text-md-right"></label>

                                <ul class="col-md-8">
                                    <li *ngFor="let i of sub_categoryList">{{i.name}}</li>


                                </ul>

                            </div>



                        </fieldset>

                    </form>
                </div>

                <div style="    text-align: center;">
                    <button class="btn btn-primary" type="button" (click)="addCategory()">
              Submit
            </button>
                </div>
            </section>
        </div>

    </div>

</app-dialog>
