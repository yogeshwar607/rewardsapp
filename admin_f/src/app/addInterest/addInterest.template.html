<div class="row">
    <h1 class="page-title col-lg-6">Add Interest <small><small></small></small>
    </h1>

</div>
<div class="row">
    <div class="col-lg-12">
        <section class="widget" widget>

            <div class="widget-body">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">Interest Name</label>
                            <div class="col-md-7 ">
                                <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Interest Name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right">Category</label>
                            <div class="col-md-8" style="    display: flex;">
                                <input type="text" class="form-control" [(ngModel)]="category" name="category" placeholder="Category">
                                <button (click)="addCategory()" class="btn btn-primary mb-xs" role="button">
            Add
          </button>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="normal-field" class="col-md-4  col-form-label text-md-right"></label>

                            <ul class="col-md-8">
                                <li *ngFor="let i of categoryList">{{i}}</li>


                            </ul>

                        </div>



                    </fieldset>

                </form>
            </div>
        </section>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <section class="widget" widget>
            <div class="widget-body float-r">

                <button class="btn btn-primary mb-xs" role="button" (click)="submit()">Submit</button>

            </div>
        </section>
    </div>
</div>
