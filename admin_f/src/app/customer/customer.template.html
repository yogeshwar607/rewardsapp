<div class="row">
    <h1 class="page-title">Customers <small><small></small></small>
    </h1>
</div>

<!--<div class="row">-->
<section class="widget" widget>

    <div class="widget-body">
        <div class="mt">
            <div class="width-200 float-right">
                <div class="input-group input-group-sm input-group-transparent input-group-rounded">
                    <span class="input-group-addon">
            <!--<i class="fa fa-search"></i>-->
          </span>
                    <!--<input class="form-control form-control-sm" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Search Customers">-->
                </div>
            </div>
            <table class="table table-striped table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                    <tr>


                        <th class="no-sort hidden-sm-down">
                            <mfDefaultSorter>Name</mfDefaultSorter>
                        </th>
                        <th class="no-sort hidden-sm-down">
                            <mfDefaultSorter>Email</mfDefaultSorter>
                        </th>
                        <th class="no-sort hidden-sm-down">
                            <mfDefaultSorter>Mobile No</mfDefaultSorter>
                        </th>
                        <th class="no-sort hidden-sm-down">
                            <mfDefaultSorter>Gender</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of mf.data" [routerLink]=" ['/app/customerDetails-page/'+i._id]">
                        <td><span class="fw-semi-bold">{{i.name}}</span></td>

                        <td class="hidden-sm-down">{{i.email}}</td>
                        <td class="hidden-sm-down">{{i.mobile_no}}</td>
                        <td class="hidden-sm-down">{{i.gender}}</td>

                    </tr>
                    <tr *ngIf="mf.data.length === 0">
                        <td colspan="100">
                            No matches
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="12">
                            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
